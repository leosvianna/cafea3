<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café a 3</title>
    <style>
        body {

        }

        header p {
            font-size: 1.2rem;
            margin-top: 5px;
        }

        header img {
            margin: 20px 0;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .devotional h2 {
            font-size: 1.5rem;
            color: #5a4735;
        }

        .devotional p {
            margin: 10px 0;
        }

        .devotional .verse {
            font-style: italic;
            font-size: 1rem;
            color: #7a5c42;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #c47f4e;
            color: #fff;
            font-size: 0.9rem;
        }

        footer a {
            color: #ffe4d1;
            text-decoration: none;
        }

        .image-banner {
            background: url('https://source.unsplash.com/featured/?coffee,couple') no-repeat center;
            background-size: cover;
            height: 200px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Café a 3</h1>
        <p>Um encontro diário com amor, fé e inspiração.</p>
        <!-- Insira aqui o caminho para a imagem desejada -->
        <img src="https://source.unsplash.com/featured/?coffee,table" alt="Café e romantismo">
    </header>

    <div class="image-banner"></div>

    <div class="container">
        <div id="devotional"></div>
    </div>

    <footer>
        <p>&copy; 2025 Café a 3. Desenvolvido com amor. <a href="#">Contato</a></p>
    </footer>

    <script>
        const devotionals = [
            {
                title: "Dia 1: Entregando o Novo Ano",
                verse: '"Pois sou eu que conheço os planos que tenho para vocês, diz o Senhor." — Jeremias 29:11',
                reflection: "O primeiro dia do ano é uma oportunidade para entregar seus planos a Deus. Confie que Ele tem o melhor para sua vida e para seu casamento. Declare sua dependência d’Ele e peça direção para este novo ciclo.",
                prayer: "Senhor, entregamos nosso casamento e nossos planos deste ano em Tuas mãos. Guia-nos em Tua sabedoria e nos ajuda a honrar-Te em tudo o que fizermos. Amém."
            },
            {
                title: "Dia 2: Renovando Promessas",
                verse: '"O amor nunca perece." — 1 Coríntios 13:8',
                reflection: "Reflitam sobre as promessas que fizeram no altar e renovem seu compromisso de amar um ao outro com o amor que vem de Deus. Esse amor nunca se esgota, pois é sustentado por Ele.",
                prayer: "Senhor, ensina-nos a amar com paciência, bondade e verdade. Que possamos honrar nossas promessas um ao outro e a Ti. Amém."
            },
            // Adicione outros dias aqui...
        ];

        const today = new Date();
        const day = today.getDate();
        const month = today.getMonth() + 1; // Mês começa em 0
        const year = today.getFullYear();

        const devotionalElement = document.getElementById("devotional");

        if (day === 5 && month === 12 && year === 2024) {
            devotionalElement.innerHTML = `
                <div class="devotional">
                    <h2>DEVOCIONAL TESTE</h2>
                    <p class="verse">"Este é um texto de teste para 5 de dezembro de 2024."</p>
                    <p>Este devocional foi criado como exemplo para a data específica.</p>
                    <p><strong>Oração:</strong> Senhor, obrigado por este dia especial. Amém.</p>
                </div>
            `;
        } else {
            const devotional = devotionals[day - 1] || { title: "Devocional não encontrado", verse: "", reflection: "", prayer: "" };
            devotionalElement.innerHTML = `
                <div class="devotional">
                    <h2>${devotional.title}</h2>
                    <p class="verse">${devotional.verse}</p>
                    <p>${devotional.reflection}</p>
                    <p><strong>Oração:</strong> ${devotional.prayer}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
